<!--**********
*播放器底部页面
**********-->

<nav class="navbar navbar-default" style="margin-bottom: 0px;background: none;border-width: 0px;">
	<div class="container-fluid">
		<div class="col-md-1 col-sm-1 text-center"><!--底部左边专辑图片-->
			<img id="fengmian" src="assets/img/1022746.jpg" class="img-circle" width="92px" height="92px"/>
		</div><!--底部左边专辑图片-->
		<div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1"><!--底部右边播放控制-->
			<div style="margin: 10px 0px 0px 0px;"><!--上部播放控制-->
	    		<div class="col-md-5 col-sm-5"><!--歌名组件-->
	    			<p id="musicnamep" class="lead text-center clearpm" style="color: #FFFFFF;"></p>
	    		</div><!--歌名组件-->
	    		<div class="col-md-2 col-sm-2"><!--时间组件-->
	    			<p id="mtime" class="lead text-center clearpm" style="color: #FFFFFF;"></p>
	    		</div><!--时间组件-->
		    	<div class="col-md-5 col-sm-5 text-center"><!--控制组件-->
		    		<button style="display: none;" onclick="prev()" type="button" class="btn btn-default">
		    			<span class="glyphicon glyphicon-step-backward"></span>
		    		</button>
		    		<button onclick="plays()" class="btn btn-default">
		    			<span class="glyphicon glyphicon-play"></span>
		    		</button>
		    		<button onclick="pause()" class="btn btn-default">
		    			<span class="glyphicon glyphicon-pause"></span>
		    		</button>
		    		<button onclick="stop()" class="btn btn-default">
		    			<span class="glyphicon glyphicon-stop"></span>
		    		</button>
		    		<button style="display: none;" onclick="next()" type="button" class="btn btn-default">
		    			<span class="glyphicon glyphicon-step-forward"></span>
		    		</button>
		    	</div><!--控制组件-->
			</div><!--上部播放控制-->
			<div class="clearfix"></div><!--消除浮动影响-->	
    		<div style="margin: 10px 0px 0px 0px;"><!--下部播放显示-->
	    		<div class="col-md-7 col-sm-7">
	    			<div style="margin-top: 13px;">
						<input id="musicp" onchange="mp(this)" type="range" step="0.1" min="1" max="100" value="0"/>
					</div>
	    			<!--播放进度条-->
	    			<!--<div class="progress hover clearpm" onclick="mp(event,this)">
	    				<div id="musicp" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
	    			</div>-->
	    			<!--播放进度条-->
	    		</div>
		    	<div class="hidden-xs col-md-4 col-sm-4 col-md-offset-1 col-sm-offset-1">
		    		<button onclick="sound(this)" class="btn btn-default btn-sm hover col-md-2 col-sm-2"><!--静音按键-->
		    			<span class="glyphicon glyphicon-volume-up"></span>
			    	</button><!--静音按键-->
			    	<div class="col-md-10 col-sm-10" style="margin-top: 5px;padding-left: 5px;">
			    		<div class="progress hover clearpm" onclick="sp(event,this)"><!--音量进度条-->
			    			<div id="soundp" style="width: 80%;" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
			    		</div><!--音量进度条-->
			    	</div>
		    	</div>
			</div><!--下部播放显示-->
		<div><!--底部右边播放控制-->
	</div>
	<audio id="player"></audio>
</nav>
<script type="text/javascript" src="assets/js/play.js"></script>
